{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}
{% block content %}
<section class="contact-section">
  <h1>Contact Me</h1>
  <form method="post" action ="{% url 'contacts:contact' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-contact">Send Message</button>
  </form>
</section>
{% endblock %}
