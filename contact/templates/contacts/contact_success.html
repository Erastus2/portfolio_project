{% extends "base.html" %}
{% load static %}

{% block title %}Contact Success{% endblock %}

{% block content %}
<section class="contact-success" style="text-align:center; padding: 4rem 2rem; min-height: 60vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background-color:#f0f4f8;">
    <div class="success-message" style="max-width:600px;">
        <h1 style="color:#2c5364; font-size:2.5rem; margin-bottom:1rem;">Thank you!</h1>
        <p style="font-size:1.2rem; color:#333; margin-bottom:2rem;">
            Your message has been successfully sent. We appreciate you reaching out and will get back to you shortly.
        </p>
        <a href="{% url 'contacts:contact' %}" 
           style="text-decoration:none; background-color:#203a43; color:#fff; padding:0.75rem 1.5rem; border-radius:8px; transition: background-color 0.3s;">
           Back to Contact Form
        </a>
    </div>
</section>
{% endblock %}
